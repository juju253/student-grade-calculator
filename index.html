<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeFlow | Professional Student Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Grade<span class="highlight">Flow</span></h1>
            <p>Weighted Average & Statistics Calculator</p>
        </header>

        <main>
            <section class="card input-section">
                <h2>Add Course</h2>
                <form id="course-form">
                    <div class="form-group">
                        <label for="course-name">Course Name</label>
                        <input type="text" id="course-name" placeholder="e.g. Mathematics" required>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="course-mark">Mark (%)</label>
                            <input type="number" id="course-mark" placeholder="0-100" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="course-weight">Weight</label>
                            <input type="number" id="course-weight" placeholder="Credit/Weight" min="1" required>
                        </div>
                    </div>

                    <button type="submit" class="btn primary-btn">+ Add Course</button>
                </form>
            </section>

            <section class="card list-section">
                <div class="list-header">
                    <h2>Course List</h2>
                    <button id="clear-btn" class="btn text-btn">Clear All</button>
                </div>
                <div class="table-container">
                    <table id="grade-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Mark</th>
                                <th>Weight</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="course-list">
                            </tbody>
                    </table>
                    <p id="empty-msg">No courses added yet.</p>
                </div>
            </section>

            <section class="card results-section">
                <h2>Results Summary</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">Weighted Average</span>
                        <span class="stat-value" id="final-grade">--%</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Letter Grade</span>
                        <span class="stat-value" id="letter-grade">--</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Highest Score</span>
                        <span class="stat-value" id="high-score">--</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
